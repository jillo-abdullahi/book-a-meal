<!DOCTYPE html>
<html>
<head>
    <title>Book-A-Meal::Login</title>
    <link rel="shortcut icon" href="img/logo.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Navbar -->
<div class="topnav" id="myTopnav">
  <a href="index.html"><b>Book-A-Meal</b></a>
  <a href="customer-registration.html" class="menu-item">Register</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>
<div class="login-intro-header">

    <form action="">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <button class="button" type="submit"><span>Login</span></button>
        <label>
          <span>New here? <a href="customer-registration.html">Click here</a> to register.</span>
        </label>
        
      </div>
    </form>

</div>
<footer class="footer-section" style="position: fixed">

      <p class="footer-company-motto">Heaven for all food lovers.</p>

      <p class="footer-links">
        <a href="index.html">Home</a>
        ·
        <a href="#aboutus">About</a>
        ·
        <a href="#contact">Contact</a>
      </p>

      <p class="footer-company-name">Book-A-Meal &copy; 2018</p>

    </footer>


<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
